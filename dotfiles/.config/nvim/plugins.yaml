# File Exploration
- repo: Shougo/defx.nvim
  on_cmd: Defx

# File Search with fzf
- repo: https://github.com/junegunn/fzf
  build: './install --all'
  merged: 0
  on_cmd: FZF

- repo: https://github.com/junegunn/fzf.vim
  depends: fzf
  on_cmd: 
    - Files
    - GFiles
    - Lines
    - Blines

